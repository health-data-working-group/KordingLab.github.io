---
layout: default
---
<div class="container content post">
  <h3>
    <strong>{{ page.title }}</strong><br/>
    <small>{{ page.date | date: '%A, %B %-d, %Y'}}</small><br/>
    <small>Location: {{ page.location }}</small><br/> 
    {% if page.registration %}
      <small>Registration Link: <a href="{{ page.registration }}">{{ page.registration }}</a></small>
    {% endif %}
  </h3>
  <hr>
  {{ content }}
</div>
